<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="styles.css">
    <title>Formulario</title>
</head>
<body>
    <form action="/api/productos/guardar" method="POST">
        <ul>
             <li>
                <label for="nombre"  class="fieldname"><p>Nombre:</p></label>
                 <input type="text" id="nombre" name="nombre" class="field">
             </li>
             <li>
                 <label for="precio" class="fieldname"><p>Precio:</p></label>
                 <input type="number" id="precio" name="precio" class="field">
             </li>
             <li>
                 <label for="thumbnail" class="fieldname"><p>Thumbnail:</p></label>
                 <input type="text" id="thumbnail" name="thumbnail" class="field">
             </li>
             <li class="center-content"><button class="btn" type="submit">Enviar datos</button></li>
        </ul>
    </form>
</body>
</html>
